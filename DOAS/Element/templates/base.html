<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Automata Remote Access Portal{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Socket.IO for terminal -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Neural Nexus color scheme */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --destructive: 0 84.2% 60.2%;
            --border: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .sidebar {
            background-color: hsl(var(--secondary));
            border-right: 1px solid hsl(var(--border));
        }
        
        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: hsl(var(--foreground));
            text-decoration: none;
        }
        
        .nav-item:hover {
            background-color: hsl(var(--accent));
        }
        
        .nav-item.active {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: #10b981;
            color: white;
        }
        
        .badge-warning {
            background-color: #f59e0b;
            color: white;
        }
        
        .badge-error {
            background-color: #ef4444;
            color: white;
        }
        
        .badge-info {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: hsl(var(--muted));
        }
        
        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground) / 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground) / 0.5);
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
<body class="h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="sidebar w-64 h-full flex flex-col">
            <!-- Logo/Title -->
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-blue-600">Automata Portal</h1>
                <p class="text-xs text-gray-500 mt-1">{{ serial }}</p>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4">
                <a href="/" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="/nodered" class="nav-item {% if request.endpoint == 'nodered' %}active{% endif %} mt-2">
                    <i data-lucide="git-branch" class="w-5 h-5"></i>
                    <span>Node-RED</span>
                </a>
                
                <a href="/terminal" class="nav-item {% if request.endpoint == 'terminal' %}active{% endif %} mt-2">
                    <i data-lucide="terminal" class="w-5 h-5"></i>
                    <span>Terminal</span>
                </a>
                
                <a href="/neuralbms" class="nav-item {% if request.endpoint == 'neuralbms' %}active{% endif %} mt-2">
                    <i data-lucide="brain" class="w-5 h-5"></i>
                    <span>Neural BMS</span>
                </a>
            </nav>
            
            <!-- Status Section -->
            <div class="p-4 border-t border-gray-200">
                <div class="text-xs text-gray-500">
                    <div class="flex items-center justify-between mb-2">
                        <span>Status</span>
                        <span class="badge badge-success">Online</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>Tunnel</span>
                        <span id="tunnel-status" class="badge badge-info">Active</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Check tunnel status
        async function checkTunnelStatus() {
            try {
                const response = await fetch('/api/system-info');
                const data = await response.json();
                
                if (data.services && data.services.cloudflared) {
                    document.getElementById('tunnel-status').className = 'badge badge-success';
                    document.getElementById('tunnel-status').textContent = 'Active';
                } else {
                    document.getElementById('tunnel-status').className = 'badge badge-error';
                    document.getElementById('tunnel-status').textContent = 'Offline';
                }
            } catch (e) {
                console.error('Failed to check tunnel status:', e);
            }
        }
        
        // Check status every 30 seconds
        checkTunnelStatus();
        setInterval(checkTunnelStatus, 30000);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
