{% extends "base.html" %}

{% block title %}Node-RED - Automata Remote Access{% endblock %}

{% block styles %}
<style>
    .iframe-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }
    
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="iframe-container">
    <iframe src="{{ node_red_url }}" 
            title="Node-RED"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
</div>
{% endblock %}
